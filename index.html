<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>
</head>

<body style="background: url(https://images.unsplash.com/photo-1498230870289-7561110a6e69?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5d966c8669492502408e355ef9584bab&auto=format&fit=crop&w=1500&q=80) ; background-size: 100% 100%;">
  <h1 class="flex justify-center"><i class="fas fa-address-book"></i>  Address book</h1>
    <div class="flex justify-center">
  <button class="add-contact bg-blue-darker hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" >Add Contact</button>
    </div>
    <form action="#" class= "new-contact-form oweflow-hidden">
        <div class="flex flex-wrap -mx-3 mb-6 justify-center">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label for="name">Name</label>
      <input class="shadow-lg block w-full text-black border rounded py-3 px-4 mb-3 leading-tight bg-blue-light" id="contact-name" name="name" type="text">
      
      <br>
      <label for="email">Email</label>
      <input class="shadow-lg block w-full text-black border rounded py-3 px-4 mb-3 leading-tight bg-blue-light" id="contact-email" name="email" type="email">
      
      <br>
      <label for="phone">Phone</label>
      <input class="shadow-lg block w-full text-black border rounded py-3 px-4 mb-3 leading-tight bg-blue-light" id="contact-phone" name="phone" type="text">
      
      <br>
      <label for="company">Company</label>
      <input class="shadow-lg block w-full text-black border rounded py-3 px-4 mb-3 leading-tight bg-blue-light" id="contact-company" name="company" type="text">
      
      <br>
      <label for="notes">Notes</label>
      <textarea class="shadow-lg block w-full text-black border rounded py-3 px-4 mb-3 leading-tight bg-blue-light" id="contact-notes" name="notes" type="text"></textarea>
      
      <br>
      <label for="twitter">Twitter</label>
      <input class="shadow-lg block w-full text-black border rounded py-3 px-4 mb-3 leading-tight bg-blue-light" id="contact-twitter" name="twitter" type="text">
      
      <br>
      <div class="flex justify-center"> 
      <button class="save-contact bg-blue-darker hover:bg-blue-dark text-white font-bold py-2 px-4 rounded " type="submit">Save Contact</button>
    </div>
      </div>
    </div>
    </form>

  <script src="./dist/bundle.js"></script>
  <div class="contact-list-div flex justify-center w-full px-3 mb-6 md:mb-0">
  <h2>Contacts</h2>
  <div class="contact-list shadow-lg block w-full text-black border rounded py-3 px-4 mb-3 leading-tight bg-blue-light">
  </div>
</div>
</body>

</html>
