<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>
</head>

<body class="bg-blue">
    <form action="#" class= "new-contact-form">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label for="name">Name</label>
      <input class="shadow-lg block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white bg-blue-light" id="contact-name" name="name" type="text">
      
      <br>
      <label for="email">Email</label>
      <input class="shadow-lg block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white bg-blue-light" id="contact-email" name="email" type="email">
      
      <br>
      <label for="phone">Phone</label>
      <input class="shadow-lg block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white bg-blue-light" id="contact-phone" name="phone" type="text">
      
      <br>
      <label for="company">Company</label>
      <input class="shadow-lg block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white bg-blue-light" id="contact-company" name="company" type="text">
      
      <br>
      <label for="notes">Notes</label>
      <textarea class="shadow-lg block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white bg-blue-light" id="contact-notes" name="notes" type="text"></textarea>
      
      <br>
      <label for="twitter">Twitter</label>
      <input class="shadow-lg block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white bg-blue-light" id="contact-twitter" name="twitter" type="text">
      
      <br>
      <input class="save-contact" type="submit" value="Save contact">
      </div>
    </div>
    </form>
  <script src="./dist/bundle.js"></script>
  <h1>Contacts</h1>
  <button class="add-contact">Add Contact</button>
  <div class="contact-list">
  </div>
</body>

</html>
